    <h1>Contact Us</h1>

    <div class="container-contact">
        <h2>Personal Information</h2>
        <p>Help us to know you better and serve you with the best posibilities</p>
        <form action="">
            <div>
            <label for="First_name">First name:</label>
            <input type="text" id="First_name" name="First_name">
            </div>
            <div>
            <label for="Last_name">Last name:</label>
            <input type="text" id="Last_name" name="Last_name">
            </div>
            <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
             </div>
             <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div>
                <label for="weight">Weight in Kgs:</label>
                <input type="text" id="weight" name="weight">
            </div>
            <div>
                <label for="height">Height in Kgs:</label>
                <input type="text" id="height" name="height">
            </div>
            <div>
                <label for="food_preference">Food Preference:</label>
                <input list="food_preferences" id="food_preference" name="food_preference" placeholder="Select an option">
                <datalist id="food_preferences">
                    <option value="vegetarian">
                    <option value="non-vegetarian">
                    <option value="Eggetarian">
                    <option value="vegan">
                </datalist>
            </div>
            <div>
                <label for="budget">Choose your budget:</label>
                <input type="range" id="budget" name="budget" min="0" max="100" value="50">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="bmi">
        <div class="inner-bmi">
            <h3>BMI</h3>
            <div>
                <label for="weight_bmi">Weight in Kgs:</label>
                <input type="text" id="weight_bmi" name="weight_bmi">
            </div>
            <div>
                <label for="height_bmi">Height in metres:</label>
                <input type="text" id="height_bmi" name="height_bmi">
            </div>
            <output id="output"> </output>

        </div>
    </div>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const height = document.getElementById('height_bmi');
            const weight = document.getElementById('weight_bmi');
            const output = document.getElementById('output');
            function calculateBMI() {
                const weightValue = parseFloat(weight.value);
                const heightValue = parseFloat(height.value);
                console.log('Weight:', weight.value, 'Height:', height.value);
                if (!isNaN(weightValue) && !isNaN(heightValue) && heightValue > 0) {
                    const bmi = weightValue / (heightValue * heightValue);
                    output.innerHTML = `Your BMI: ${bmi}`;
                } else {
                    output.innerHTML = 'Please enter valid weight and height.';
                }
            }
    
            weight.addEventListener('input', calculateBMI);
            height.addEventListener('input', calculateBMI);
        });
    </script>
</body>
</html>
